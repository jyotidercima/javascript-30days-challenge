<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Canvas</title>
</head>

<body>
    <canvas id="draw" width="800" height="800"></canvas>

    <script>
        const canvas = document.querySelector('#draw');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx.strokeStyle = "#BADA55";
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';

        ctx.lineWidth = 10;

        ctx.globalCompositeOperation = 'hard-light';
        // ctx.globalCompositeOperation = 'multiply';
        // try playing with other value also --> https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation#source-over


        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        let hue = 0;
        let direction = true;

        function draw(e) {
            if (!isDrawing) return;
            console.log(e);

            ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
            // ctx.lineWidth = hue;

            ctx.beginPath(); // begin from 
            ctx.moveTo(lastX, lastY); //move to this 
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();

            [lastX, lastY] = [e.offsetX, e.offsetY]; //here we are updating the last place where we left so when we move our mouse it sould not start from where we left.

            // lastX = e.offsetX;
            // lastY = e.offsetY;

            hue++; //https://mothereffinghsl.com/ got an idea that hue changes from 0 to 360 back to red.

            if (hue >= 360) { //set hue value under 360 not to exceed 360
                hue = 0; //back to 0 
            }

            if (ctx.lineWidth >= 70 || ctx.lineWidth <= 1) {
                // big size back to 1 and if 1 then gradually increase size using if statemenet below.
                direction = !direction;
            }

            if (direction) {
                ctx.lineWidth++; //increase size
            } else {
                ctx.lineWidth--; //decrease size
            }

        };
        canvas.addEventListener('mousemove', draw);

        // canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY]; //if we did not initialize this default (0,0) will be the begining of the drawing
        });

        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);




    </script>
</body>

</html>
