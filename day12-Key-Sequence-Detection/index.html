    <H1>Day 12: Key Sequence Detection (KONAMI CODE)</H1>
    <hr>
    <script>
        const pressed = []; //empty array to store the keys entered
        const secretCode = "iamjd"; //my secret code 

        window.addEventListener('keyup', (e) => { // e stand for event object listen to event link keyup
            // console.log(e);
            console.log(e.key);
            pressed.push(e.key); //push keys in pressed array
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // .splice(start, deletecount)
            //start --> secretecode.length in minus = -5 which will be counting from last in the array.
            // deletecount ---> pressed length - the length of secrete code ex. pressed length = 7 - length of secret code 5 => 2 it will remove keys exceding from the length and removing one which were added first  --- FIFO manner.

            if (pressed.join('').includes(secretCode)) { //here .join() method is join method of array istances, used to create and return a new string by concatenating all the elmenents of an array ------ it converts array into a single string 
                //it also take a argument 'seperator' which is a string used to separate each pair of adjacent elements in the resulting string. if not specified "," is default
                //it not modify the og array; it returns a new string.

            }
            console.log(pressed);//showing the array in the console.
        })
    </script>
