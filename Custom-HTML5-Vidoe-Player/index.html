<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom HTML5 Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Day 11: Custom HTML5 Video Player </h1>

    <div class="player">

        <video src="bunny-video.mp4" class="player__video viewer"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle">
                <div class="play-button">
                    <div class="triangle">Play</div>
                </div>
            </button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">

            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">

            <button data-skip="-10" class="player__button">&lt;&lt;10</button>
            <button data-skip="25" class="player__button">25>></button>
            <button class="player__button fullscreen">[ ]
            </button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
