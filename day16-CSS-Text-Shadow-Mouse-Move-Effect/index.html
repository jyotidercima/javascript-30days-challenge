<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Shadow Mouse Move Effect</title>
</head>

<body>
    <div class="hero">
        <h1 contenteditable>ðŸ”¥Best is yet to come!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        body {
            margin: 0;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 90px;
        }
    </style>

    <script>
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');

        const walk = 500;

        function shadow(e) {
            console.log(e);
            // const width = hero.offsetWidth;
            // const height = hero.offsetHeight;
            const { offsetWidth: width, offsetHeight: height } = hero;
            let { offsetX: x, offsetY: y } = e;
            console.log(e.target.offsetLeft);

            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;

                console.log(e.target.offsetLeft);
            }
            console.log(x, y);
            //we are going from 50 tp -50 not 0 to 100
            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));

            console.log("This is walk x and y", xWalk, yWalk);

            text.style.textShadow = `
                ${xWalk}px ${yWalk}px 10px  red,
                ${yWalk}px ${xWalk}px 10px purple,
                ${-xWalk}px ${-yWalk}px 10px blue,
                ${yWalk}px ${-xWalk}px 10px green,
                ${xWalk}px ${-yWalk}px 10px brown
            `;
        }

        hero.addEventListener('mousemove', shadow);
    </script>

</body>

</html>
